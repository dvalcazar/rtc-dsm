<html>
    <head>
        <title>WebRTC Fundamentals - SimpleWebRTC Chatroom Demo</title>
          <link rel="stylesheet" href="normalize.css">
          <link rel="stylesheet" href="bootstrap.min.css">
          <link rel="stylesheet" href="style.css">
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
          <script src="//simplewebrtc.com/latest.js"></script>
          <script src="bootstrap.min.js"></script>
          <script src="ps-webrtc-simplewebrtc-final.js"></script>
    </head>
    <body>

        <div id="chatRoom">

          <h1 id="title">Create Your Own Private Multi-Party Chatroom!</h1>

          <form id="createRoom" class="form-signin" novalidate>
            <input id="sessionInput" class="form-control" type='name' placeholder='Chat Name' required='' autofocus='' name="user"/>
            <label class="sr-only" for='sessionInput'>Chat Name</label>
            <button type="submit" id="submitButton" class="btn btn-large btn-primary btn-block">Create It!</button>
            <button id="screenShareButton" class="btn btn-large btn-secondary btn-block"></button>
          </form>
          

          <div id="roomLink" style="font-size:18px; color:#F00;"></div>

          <div id="localContainer" class="hidden-xs">
            <video id="localVideo"></video>
          </div>

          <div id="remotes"></div>

        </div>


        <div id="chatBG"></div>

    </body>
</html>
